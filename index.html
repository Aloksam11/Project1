<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="screen">
            <input type="text" name="0" id="result">
        </div>
        <div id="number">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div id="operation">
            <button>+</button>
            <button>-</button>
            <button>X</button>
            <button>/</button>
        </div>
        <div id="output">
            <button>=</button>
            <input type="reset" value="Clear">
        </div>
    </div>
</body>
</html>
